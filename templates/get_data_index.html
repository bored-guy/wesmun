    <script>;(function () {
        // detect browser version, redirect if found an unhealthy version
        if (window.navigator) {
            var ua = String(window.navigator.userAgent)
            var chrome = /(?:Chrome|CriOS)\/(\d+)\./.exec(ua)
            var safari = /Safari/.exec(ua) ? /Version\/(\d+)\./.exec(ua) : null
            var firefox = /Firefox\/(\d+)\./.exec(ua)
            var edge = /Edge\/(\d+)\./.exec(ua)
            var appleWebkit = /AppleWebKit\/(\d+)\./.exec(ua)

            function isAcceptable() {
                return (
                    (chrome && Number(chrome[1]) >= 56)
                    || (safari && Number(safari[1]) >= 10)
                    || (firefox && Number(firefox[1]) >= 50)
                    || (edge && Number(edge[1]) >= 13)
                    || (appleWebkit && Number(appleWebkit[1]) >= 602)
                )
            }

            if (!isAcceptable()) {
                window.location.href = "/static/browser-warning.html"
            }
        } else {
            // must be really ancient one
            document.write('<div><h1>请使用最新版Chrome访问</h1><a href="https://www.google.cn/chrome/">下载链接1</a> <a href="http://rj.baidu.com/soft/detail/25718.html">下载链接2</a></div>')
        }
    })();</script>

    <style type="text/css">.el-progress {
        position: relative;
        line-height: 1
    }

    .el-progress__text {
        font-size: 14px;
        color: #606266;
        display: inline-block;
        vertical-align: middle;
        margin-left: 10px;
        line-height: 1
    }

    .el-progress__text i {
        vertical-align: middle;
        display: block
    }

    .el-progress--circle, .el-progress--dashboard {
        display: inline-block
    }

    .el-progress--circle .el-progress__text, .el-progress--dashboard .el-progress__text {
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        text-align: center;
        margin: 0;
        -webkit-transform: translateY(-50%);
        transform: translateY(-50%)
    }

    .el-progress--circle .el-progress__text i, .el-progress--dashboard .el-progress__text i {
        vertical-align: middle;
        display: inline-block
    }

    .el-progress--without-text .el-progress__text {
        display: none
    }

    .el-progress--without-text .el-progress-bar {
        padding-right: 0;
        margin-right: 0;
        display: block
    }

    .el-progress-bar, .el-progress-bar__inner:after, .el-progress-bar__innerText {
        display: inline-block;
        vertical-align: middle
    }

    .el-progress--text-inside .el-progress-bar {
        padding-right: 0;
        margin-right: 0
    }

    .el-progress.is-success .el-progress-bar__inner {
        background-color: #67c23a
    }

    .el-progress.is-success .el-progress__text {
        color: #67c23a
    }

    .el-progress.is-warning .el-progress-bar__inner {
        background-color: #e6a23c
    }

    .el-progress.is-warning .el-progress__text {
        color: #e6a23c
    }

    .el-progress.is-exception .el-progress-bar__inner {
        background-color: #f56c6c
    }

    .el-progress.is-exception .el-progress__text {
        color: #f56c6c
    }

    .el-progress-bar {
        padding-right: 50px;
        width: 100%;
        margin-right: -55px;
        -webkit-box-sizing: border-box;
        box-sizing: border-box
    }

    .el-progress-bar__outer {
        height: 6px;
        border-radius: 100px;
        background-color: #ebeef5;
        overflow: hidden;
        position: relative;
        vertical-align: middle
    }

    .el-progress-bar__inner {
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        background-color: #409eff;
        text-align: right;
        border-radius: 100px;
        line-height: 1;
        white-space: nowrap;
        -webkit-transition: width .6s ease;
        transition: width .6s ease
    }

    .el-progress-bar__inner:after {
        content: "";
        height: 100%
    }

    .el-progress-bar__innerText {
        color: #fff;
        font-size: 12px;
        margin: 0 5px
    }

    @-webkit-keyframes progress {
        0% {
            background-position: 0 0
        }
        to {
            background-position: 32px 0
        }
    }

    @keyframes progress {
        0% {
            background-position: 0 0
        }
        to {
            background-position: 32px 0
        }
    }

    </style>

    <style type="text/css">.avatar-upload {
        position: relative;
        border: 1px dashed #d9d9d9;
        border-radius: 6px;
        min-height: 178px
    }

    .avatar-upload .stretch-fit {
        display: block;
        width: 100%;
        height: 100%
    }

    .avatar-upload .stretch-fitimg {
        object-fit: contain
    }

    .avatar-upload .placeholder, .avatar-upload .tooltip {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center
    }

    .avatar-upload .tooltip {
        position: absolute;
        left: 0;
        top: 0;
        z-index: 1;
        opacity: 0
    }

    .avatar-upload .tooltip .el-icon {
        font-size: 48px
    }

    .avatar-upload:not([disabled]):not([readonly]) {
        cursor: pointer
    }

    .avatar-upload:not([disabled]):not([readonly]).is-error {
        border-color: #f56b6b
    }

    .avatar-upload:not([disabled]):not([readonly]).load-error .hint {
        color: #f7ba2a
    }

    .avatar-upload:not([disabled]):not([readonly]):hover {
        border-color: #1f9eff
    }

    .avatar-upload:not([disabled]):not([readonly]):hover .tooltip {
        opacity: 1;
        background-color: hsla(0, 0%, 100%, .87)
    }

    .avatar-upload[disabled] {
        pointer: not-allowed
    }

    .avatar-upload[readonly] {
        pointer: default
    }

    .avatar-upload .hint {
        color: #8492a6;
        font-size: 90%
    }

    </style>
